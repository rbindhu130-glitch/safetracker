<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      :root {
        --primary_blue: #1d4ed8;
        --bg_color: #f0f4f8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--bg_color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-top: 60px;
      }

      /* White login box */
      .login {
        margin-top: 200px;
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login h2 {
        text-align: center;
        margin-bottom: 25px;
        color: var(--primary_blue);
        font-size: 28px;
      }

      .login label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
      }

      .login input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
      }

      .login button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary_blue);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition:
          background-color 0.3s,
          transform 0.2s;
      }

      .login button:hover {
        background-color: #1e40af;
        transform: translateY(-2px);
      }

      .signup {
        text-align: center;
        margin-top: 20px;
        color: #6b7280;
      }

      .signup a {
        color: var(--primary_blue);
        text-decoration: none;
        font-weight: 600;
      }

      /* Back to Home – Signup page style */
      .home-outside {
        margin-top: 25px;
        padding: 14px 25px;
        background-color: #e5e7eb;
        color: #1f2937;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        transition:
          background-color 0.3s,
          transform 0.2s;
      }

      .home-outside:hover {
        background-color: #d1d5db;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <!-- Login Box -->
    <div class="login">
      <h2>Login</h2>

      <form action="http://localhost:8080/auth/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <p class="signup">
        Don't have an account?
        <a href="./signup.html">Sign Up</a>
      </p>
    </div>

    <!-- Back to Home (white box keela) -->
    <a href="../index.html" class="home-outside">← Back to Home</a>
  </body>
</html>
